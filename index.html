<html>

<head>
<title>To Do List</title>
<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
	<div class="main">
		<div class="content">
			<h1>To-Do List</h1>
			<form class="form"> 	
				<input type="text" id="items" placeholder="Type your items here..."/> 
				<button id="entrybutton"> Enter </button> 
				<button id="clearbutton"> Clear List </button><br/>
			</form>
			<div id="outputscreen" class="frame">
				<ol id="ourlist"></ol>
			</div>
		</div>
	</div>
		
	<script src="app.js"></script>

</body>

</html>
