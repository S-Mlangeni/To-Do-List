<!DOCTYPE HTML>

<html>

<head>
	<title>To Do List</title>
	<!-- Character set type for your file. This a standard meta tag. -->
	<meta charset="utf-8" />
	<!-- Prevent scaling- and prevent the user from being able to zoom: -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
	<div class="main">
		<div class="content">
			<h1>To-Do List</h1>
			<form class="form"> 	
				<input type="text" id="items" placeholder="Type your items here..."/> 
				<button id="entrybutton"> Enter </button> 
				<button id="clearbutton"> Clear List </button><br/>
			</form>
			<div id="outputscreen" class="frame">
				<ol id="ourlist"></ol>
			</div>
		</div>
	</div>
		
	<script src="app.js"></script>

</body>

</html>
